<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Computer Control</title>
		
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="css/app.css" />
		
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
	<div class="container">
	    <div class="row">
	        <div class="col-sm-12">
	            <h3>Cpu Load</h3>
	        </div>
	    </div>
	    <div class="row" id="CpuLoadContainer">	        
	    </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="progress">
                    <div id="CpuLoad-Total" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span id="CpuLoadText-Total">Total Load: 0%</span>
                    </div>
                </div>
            </div>
        </div>

	    <div class="row">
	        <h3>Ram Usage</h3>
	    </div>
	    <div class="row">
	        <div class="col-sm-12">
	            <div class="progress">
	                <div id="Ram-Percent" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
	                    <span id="Ram-PercentText">Ram Usage: 0%</span>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-sm-4">
	            <h4>Total: <span id="Ram-Total">0.00 GB</span></h4>
	        </div>
	        <div class="col-sm-4">
	            <h4>Used: <span id="Ram-Used">0.00 GB</span></h4>
	        </div>
	        <div class="col-sm-4">
	            <h4>Free: <span id="Ram-Free">0.00 GB</span></h4>
	        </div>
	    </div>


	    <div class="row">
	        <h3>Disk Activity</h3>
	    </div>
	    <div class="row" id="DiskActivityContainer">
	    </div>
	</div>

	<div style="visibility: hidden" id="CpuProgressTemplate">
	    <div class="col-sm-6">
	        <div class="progress">
	            <div id="CpuLoad-ID" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
	                <span id="CpuLoadText-ID">Cpu #ID-INC: 0%</span>
	            </div>
	        </div>
	    </div>
	</div>

	<div style="visibility: hidden" id="DiskActivityTemplate">
        <div class="col-sm-6">
            <div class="progress">
                <div id="DiskActivity-ID" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span id="DiskActivityText-ID">-: 0%</span>
                </div>
            </div>
        </div>
	</div>
	</body>
</html>
